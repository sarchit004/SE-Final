<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Inter:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poly:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper bar">
      <form action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="email"
            placeholder="Email"
            id="username"
            required
            name="email"
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
            name="password"
          />
        </div>

        <div class="remember-forgot">
          <label for=""
            ><input type="checkbox" class="checkbox" />Remember me</label
          >
          <a href="#">Forgot password</a>
        </div>

        <button type="sumbit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="contactus.html">Contact Us</a></p>
        </div>
      </form>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
